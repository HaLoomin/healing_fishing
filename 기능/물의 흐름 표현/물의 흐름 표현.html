
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물의 흐름 표현</title>
</head>
<body>
    <canvas id="water" width="1000" height="600" style="background-color:aliceblue;"></canvas> <!--canvas id "water" 라고 개인지정 -> 통일 필요, canvas style 삭제 필요(캔버스 위에 뜨는지 확인하기 위해 넣었음)-->
    <!---->
    <script>
        var imageArray = [ "image/파도0.png",
        "image/파도1.png", "image/파도2.png"];  //이미지 선언, 애니메이션에 활용할 이미지들을 배열에 넣어줌
        var imageIndex = 0;
        var water = document.getElementById("water");   //변수 선언
        var ctx = water.getContext("2d");
        var sea_x = 0;  
        var sea_y = 0; 
        var SeaImg = new Image();
        SeaImg.src= imageArray[imageIndex];
        SeaImg.onload=function Do_a_Frame() {
            ctx.clearRect(0, 0, water.width, water.height);
            ctx.drawImage(SeaImg, sea_x, sea_y, 1000, 600); //위치와 크기 조정 필요
        }
        function changeImage() {    //임의의 함수명 changeImage라 설정
            SeaImg.src= imageArray[imageIndex]; //이미지 주소 -> 배열에서 불러오기
            imageIndex++;   //인덱스 숫자 증가 -> 차례로 나타내기
            if (imageIndex >= imageArray.length) {  //이미지 인덱스가 배열 크기보다 커지면 인덱스를 0으로 초기화한다 -> 애니메이션 반복
                imageIndex = 0;
            }
        }
        setInterval(changeImage, 250);  //0.25초마다 시간 함수 발생
    </script>
</body>
</html>
