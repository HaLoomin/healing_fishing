<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recommand lunch menu</title>
</head>

<body>
    <button onclick="recommendation()">추천</button>
    <p>
    <div id=printfield></div>
    <script>
        var menu = [
            { name: "된장찌개", price: 7000 },
            { name: "스파게티", price: 11000 },
            { name: "제육볶음", price: 7000 },
            { name: "짜장면", price: 6000 },
            { name: "파스타", price: 10000 },
            { name: "피자", price: 25000 }
        ];

        function recommendation() {
            if (menu.length == 0) {
                document.write('오늘 추천을 이미 다 받으셨습니다.', '<br>');
            }
            else {
                var index = Math.floor(Math.random() * menu.length);
                var this_menu = menu[index];
                menu.splice(index, 1);

                printfield.innerHTML = '오늘 점심 메뉴로 ' + this_menu.name + ' 추천합니다.' + '<br>' 
                + '가격은 ' + this_menu.price + '원 입니다.' + '<br>' 
                + '<img src="images/' + this_menu.name + '.jpg">';
            }
        }



    </script>
</body>

</html>
